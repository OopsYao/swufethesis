name: CI
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: example.tex
